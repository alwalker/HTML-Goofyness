<!doctype html>
<html>
	<head>
		<title>Canvas Fun</title>
	</head>
	<body>
		<canvas id="surface" width="800" height="600">
			<p>Why you no support canvas.</p>
		</canvas>
	</body>
	<script src="scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var card, canvas, context, x, y;

		function draw()
		{
			context = canvas.getContext("2d");
		    context.drawImage(card,x,y);
		    x = x + 50;
		    y = y + 50;
		}

		function init()
		{
			canvas = document.getElementById("surface");
			card = new Image();
			card.src = 'Images/card.png';
			x = 0;
			y = 0;			
			canvas.addEventListener("click", draw, false);
		}

		init();
	</script>
</html>
